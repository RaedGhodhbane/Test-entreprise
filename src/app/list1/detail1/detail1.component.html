<div class="container">
  <div class="row">
    <div class="col-3">
      <app-sidebar> </app-sidebar>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-6">
          <highcharts-chart
            *ngIf="chartCa"
            [Highcharts]="Highcharts"
            [options]="chartCa"
            style="width: 100%; height: 400px; display: block"
          >
          </highcharts-chart>
        </div>
        <div class="col-6">
          <highcharts-chart
            *ngIf="chartEbitda"
            [Highcharts]="Highcharts"
            [options]="chartEbitda"
            style="width: 100%; height: 400px; display: block"
          >
          </highcharts-chart>
        </div>
        <div class="col-6">
          <highcharts-chart
            *ngIf="chartLoss"
            [Highcharts]="Highcharts"
            [options]="chartLoss"
            style="width: 100%; height: 400px; display: block"
          >
          </highcharts-chart>
        </div>
        <div class="col-6">
          <highcharts-chart
            *ngIf="chartMargin"
            [Highcharts]="Highcharts"
            [options]="chartMargin"
            style="width: 100%; height: 400px; display: block"
          >
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
